<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>svg randomizer</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			font: .9em/1.0em sans-serif;
			width: 100%;
			height: 100%;
		}

		textarea.copyPaste {
			width: 100%;
			background-color: rgb(0, 0, 0, .4);
			color: white;
			border: none;
			position: absolute;
			z-index: 100000;
			display: none;
		}

		.controls {
			position: absolute;
			bottom: 0;
			left: 0;
		}



		.controls button {
			border: 0;
			background: black;
			color: white;
			cursor: pointer;
			padding: 3px 5px;
		}
	</style>
</head>

<body>

	<div class="controls">
		<button class="updateData">updateData</button>
		<button class="saveSVG">saveSVG</button>
	</div>

	<script src="../assets/functions/fs-objects.js"></script>
	<script src="../assets/functions/fs-numbers.js"></script>
	<script src="../assets/functions/fs-html.js"></script>
	<script src="../assets/globals.js"></script>
