<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>svg randomizer</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			font: .9em/1.0em sans-serif;
			height: 100%;
			background-color: #000000;
		}

		textarea.copyPaste {
			width: 100%;
			background-color: rgb(0, 0, 0, .4);
			color: white;
			border: none;
			position: absolute;
			z-index: 100000;
			display: none;
		}

		.container {
			width: 100%;
			height: 100%;

		}

		svg,
		img {
			position: absolute;
			/* max-width: 300px;
			max-height: 200px; */
		}
	</style>
</head>

<body>
	<textarea class="copyPaste" rows="8" cols="80"></textarea>



	<script src="../assets/libs/jquery-3.2.1.min.js"></script>
	<script src="../assets/js/functions/fs-dates.js"></script>
	<script src="../assets/js/functions/fs-objects.js"></script>
	<script src="../assets/js/functions/fs-numbers.js"></script>
	<script src="../assets/js/functions/fs-html.js"></script>
	<script src="../assets/js/globals.js"></script>

	<script src="assets/js/main.js"></script>

</body>

</html>
