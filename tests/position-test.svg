<?xml version="1.0" standalone="no"?>
<svg
	version="1.1"
	baseProfile="full"
	xmlns="http://www.w3.org/2000/svg"
	class="parent"
	x="0"
	y="0"
	height="800"
	width="1000"
	viewBox="0 0 800 1000"
	style="background: linear-gradient(0deg, rgb(24, 19, 59) 0%, rgb(91, 24, 68) 35%, rgb(43, 40, 83) 100%);">

	<svg x="200" y="100" height="50" width="50" viewBox="0 0 20 20" style="overflow: visible;" transform="rotate(45 50 50)">
		<defs>
			<style>
				.blue {
					fill: blue;
				}
			</style>
		</defs>
		<g id="blue">
			<g>
				<polygon class="blue" points="0 0 10 0 10 10 0 10"></polygon>
			</g>
		</g>
	</svg>

	<svg x="0" y="100" height="200" width="200" viewBox="0 0 60 60" style="overflow: visible;" transform="rotate(45 50 50)">
		<defs>
			<style>
				.green {
					fill: green;
				}
			</style>
		</defs>
		<g id="green">
			<circle class="green" cx="20" cy="20" r="15"/>
		</g>
	</svg>

	<svg x="0" y="100" height="200" width="200" viewBox="0 0 50 50" style="overflow: visible;" transform="rotate(45 50 50) scale(.3)">
		<defs>
			<style>
				.red {
					fill: red;
				}
			</style>
		</defs>
		<g id="red">
			<polygon class="red" points="0 0 10 0 10 10 0 10"></polygon>
		</g>
	</svg>

</svg>
